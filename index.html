<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåê Gluon Reality Check Quiz</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      background: white;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .score-options label {
      display: block;
      margin: 0.3rem 0;
    }
    button {
      display: block;
      margin: 2rem auto;
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      margin-top: 2rem;
    }
    .description {
      margin: 0.5rem 0 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üåê Gluon Reality Check Quiz</h1>
  <form id="quiz-form"></form>
  <button onclick="calculateScore()">Check Reality</button>
  <div id="result" class="result"></div>

  <script>
    const questions = [
      {
        title: "1. Problem Worth Weaving",
        description: "Is this project dealing with a genuinely complex, systemic problem that cannot be solved by one perspective alone?",
        redFlag: "If the problem has a pre-decided solution, you‚Äôre being brought in to decorate the process.",
        options: [
          "1 ‚Äì Solvable by a single team. Dressed up as systemic to win funding.",
          "3 ‚Äì Complex aspects, but overly narrow framing. Integration feels optional.",
          "5 ‚Äì Truly systemic: messy, multilayered, context-dependent."
        ]
      },
      {
        title: "2. Collective Time is Designed, Not Wished For",
        description: "Is there real, structured time for collaborative work and shared thinking?",
        redFlag: "If you have to squeeze in integration between deliverables, it will remain cosmetic.",
        options: [
          "1 ‚Äì One kickoff meeting. Everything else in silos.",
          "3 ‚Äì Some working groups, but integration is side activity.",
          "5 ‚Äì Protected, repeated spaces for joint reflection and synthesis."
        ]
      },
      {
        title: "3. Gluon Power & Process Ownership",
        description: "Do you have meaningful influence over how the work is shaped and delivered?",
        redFlag: "If they call you a facilitator but only want you to schedule and note, run.",
        options: [
          "1 ‚Äì No authority. All emotional labor.",
          "3 ‚Äì Can raise concerns, but no decision-making power.",
          "5 ‚Äì Co-design process and shape outputs."
        ]
      },
      {
        title: "4. Authentic Stakeholder Involvement",
        description: "Are the right people truly participating‚Äînot just watching?",
        redFlag: "If no one risks changing assumptions, it‚Äôs performance art.",
        options: [
          "1 ‚Äì One token participant. No decision power.",
          "3 ‚Äì Stakeholders attend but don‚Äôt shape agenda.",
          "5 ‚Äì Stakeholders co-designed and co-steer the project."
        ]
      },
      {
        title: "5. Integration Is a Purpose, Not a Buzzword",
        description: "Is integration central to the project‚Äôs design, not an afterthought?",
        redFlag: "If transdisciplinary shows up in the proposal but not the meetings... branding.",
        options: [
          "1 ‚Äì Separate deliverables. No compromise or translation.",
          "3 ‚Äì Integration goal exists, but no clear methods or ownership.",
          "5 ‚Äì Baked into methods, outputs, authorship, and impact."
        ]
      },
      {
        title: "6. Structural & Institutional Backing",
        description: "Is the system supporting this kind of work with time, budget, leadership?",
        redFlag: "If no one will back you when timelines clash, you‚Äôre alone.",
        options: [
          "1 ‚Äì Pretends to support collaboration, but lacks real backing.",
          "3 ‚Äì Rhetorical support; rigid structures.",
          "5 ‚Äì Funded, supported, and institutionally protected."
        ]
      },
      {
        title: "7. Produces Useful, Shared Outputs",
        description: "Will this produce something usable by multiple audiences?",
        redFlag: "If outputs are determined before integration, you‚Äôre filling in blanks.",
        options: [
          "1 ‚Äì Glossy report. Looks good, means nothing.",
          "3 ‚Äì Fragmented useful things emerge.",
          "5 ‚Äì Co-designed, usable, accessible for many."
        ]
      },
      {
        title: "8. Clarity of Integration Purpose",
        description: "Is the purpose of integration clearly defined and shared?",
        redFlag: "If people think integration means magically agreeing, fantasy camp.",
        options: [
          "1 ‚Äì Vague: ‚Äòfoster synergies‚Äô with no shared goal.",
          "3 ‚Äì Purpose stated, but interpreted differently.",
          "5 ‚Äì Clear, shared purpose guiding decisions."
        ]
      },
      {
        title: "9. Epistemic Humility Present",
        description: "Are people willing to question their own frameworks?",
        redFlag: "If someone says 'That‚Äôs not how we do things in...', run.",
        options: [
          "1 ‚Äì Each discipline thinks it‚Äôs the real science.",
          "3 ‚Äì Some openness, but defensiveness persists.",
          "5 ‚Äì Active reflection and mutual adaptation."
        ]
      },
      {
        title: "10. Emotional & Relational Safety",
        description: "Is the space safe for disagreement and vulnerability?",
        redFlag: "If everyone agrees all the time, no one is talking.",
        options: [
          "1 ‚Äì Status dynamics. People pretend certainty.",
          "3 ‚Äì Polite but cautious. No depth yet.",
          "5 ‚Äì Disagreement welcomed. Vulnerability modeled."
        ]
      },
      {
        title: "11. Real Interdependence",
        description: "Do the project parts rely on each other to succeed?",
        redFlag: "If the Gantt chart is parallel lanes‚Äîyou‚Äôre racing, not integrating.",
        options: [
          "1 ‚Äì Work packages are fully independent.",
          "3 ‚Äì Some overlap, but still optional integration.",
          "5 ‚Äì Interlinked parts; can‚Äôt remove anyone without collapse."
        ]
      },
      {
        title: "12. Reflexivity is Built In",
        description: "Is the project reflecting on how it works, not just what it produces?",
        redFlag: "If reflection happens in month 48 only, you're in trouble.",
        options: [
          "1 ‚Äì Post-mortem only.",
          "3 ‚Äì Occasional rushed reviews.",
          "5 ‚Äì Built into check-ins, documentation, adaptation."
        ]
      },
      {
        title: "13. Agility Without Chaos",
        description: "Can the project adapt to new insights smoothly?",
        redFlag: "If learning is treated as a threat, the project is allergic to growth.",
        options: [
          "1 ‚Äì Rigid plan. Change = panic.",
          "3 ‚Äì Flexible but slow and bureaucratic.",
          "5 ‚Äì Responsive system. Changes with input."
        ]
      },
      {
        title: "14. Cultural Translation Happens",
        description: "Is effort made to translate across disciplines and cultures?",
        redFlag: "If jargon is used to assert dominance, it‚Äôs a wall not a bridge.",
        options: [
          "1 ‚Äì Jargon and acronyms dominate.",
          "3 ‚Äì Some attempts for non-experts.",
          "5 ‚Äì Ongoing, mutual translation."
        ]
      },
      {
        title: "15. There‚Äôs Room for Meaning",
        description: "Does the project allow people to connect personally and ethically?",
        redFlag: "If passion is seen as unprofessional, the project is spiritually dead.",
        options: [
          "1 ‚Äì Just another contract. Values left at login.",
          "3 ‚Äì Some openness, but no real space.",
          "5 ‚Äì Personal and ethical connection is welcomed."
        ]
      }
    ];

    const form = document.getElementById("quiz-form");
    questions.forEach((q, index) => {
      let optionsHtml = q.options.map((opt, idx) => {
        const val = [1, 3, 5][idx];
        return `<label><input type="radio" name="q${index}" value="${val}" required /> ${opt}</label>`;
      }).join("<br/>");
      form.innerHTML += `
        <div class="question">
          <label><strong>${q.title}</strong></label>
          <div class="description">${q.description}</div>
          <small style="color: darkred">Red Flag: ${q.redFlag}</small><br/><br/>
          <div class="score-options">
            ${optionsHtml}
          </div>
        </div>
      `;
    });

    function calculateScore() {
      const formData = new FormData(form);
      let score = 0;
      for (let [_, value] of formData.entries()) {
        score += parseInt(value);
      }
      let verdict = "";
      if (score >= 61) {
        verdict = "‚ú® Gluon Goldmine ‚ú® ‚Äî This is rare, radical, system-changing work. Proceed.";
      } else if (score >= 45) {
        verdict = "üö´ Strong Potential ‚Äî Worth it if you can shape the edges. Proceed with open eyes.";
      } else if (score >= 30) {
        verdict = "‚õàÔ∏è Decorative Integration ‚Äî You're being used. Decide if the learning is worth the cost.";
      } else {
        verdict = "üèõÔ∏è Bullshit Job Confirmed ‚Äî Get your snacks, collect your invoices, and save your soul elsewhere.";
      }
      document.getElementById("result").textContent = `Total Score: ${score} ‚Äî ${verdict}`;
    }
  </script>
</body>
</html>
